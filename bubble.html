<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My List</h1>
    <div id="container">
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Adipisci, quas nam.</li>
            <li class="item">Cupiditate, hic fugiat.</li>
            <li class="item">Voluptas, aut nesciunt.</li>
            <li class="item">Eius, cupiditate recusandae!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function () {
            console.log('hello how are you')
        })
        document.getElementById('myList').addEventListener('click', function () {
            console.log('this is my list')
        })
        document.getElementById('container').addEventListener('click', function () {
            console.log('this is container')
        })
    </script>
</body>
</html>
